<div>
    <div class="main-div" style="background-color:#E5E5E5; height:600px; padding:0; margin:0; display:flex; align-items: center;">
        <div style="width: 50%; padding: 50px ">
            <p class="head-tag" style="font-size:80px;  font-family:'Poplar Std'; font-weight:100; ">EXCEPTIONAL FOOTWEAR FOR THE DISCERNING</p>
            <p  style="font-size:20px;  font-family:'Poplar Std'; font-weight:lighter; text-decoration:none ">FIND THE PERFECT PAIR OF SOO'S FOR YOUR FOOTS</p>
            <button style="border-radius:15px; background-color:#000000; height:40px; width:100px;">Shop Now</button>
        </div>
        
        <div style="background-color:#FCA311; height:100%; width:50%; display:flex">
            <!--<img src="../../assets/Images/banner_01.jpg" alt="bannerone" style="width:300px; height:440px; margin:30px 0 0 -50px"/>
            <img src="../../assets/Images/banner_02.jpg" alt="bannerone" style="width:302px; height:378px; margin:80px 0 0 50px"/>-->
        </div>
    </div>

    <div style="display:flex; flex-direction:column; align-items:center; padding:0; margin:0;">
        <p style="font-size: 60px; font-family: 'Poplar Std';">UNVEILING HOT NEW COLLECTIONS LINE UP</p>
        <div *ngIf="isLoading; then shimmer; else content"></div>
    </div> 
</div>

<ng-template #shimmer>
    <app-shimmer></app-shimmer>
</ng-template>

<ng-template #content>
    <div style="display:flex;">
        <div style="margin:20px" *ngFor="let product of products">
            <div>
                <div style="height:200px; width:200px; background-color:red"></div>
                <p>{{product.ProductName}}</p>
                <div style="display:flex; justify-content:space-evenly"><p>$ {{product.Price}}</p> <input type="number" /></div>
            </div>
        </div>
    </div>
</ng-template>
