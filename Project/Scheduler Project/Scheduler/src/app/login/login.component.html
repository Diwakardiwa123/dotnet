    <div class="container">
        <div class="login-form">
            <h1>Login</h1>
            <p class="user-name">
                <mat-form-field appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="User name" [(ngModel)] = "userName" required>
                </mat-form-field>
            </p>
            <p class="password">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput [type]="'password'" [(ngModel)] = "password" required>
                </mat-form-field>
            </p>
            <p>{{errorDetail}}</p>
            <button class="login-button" mat-flat-button color="primary" (click)="onLoginClick()">Login</button>
        </div>
    </div>
